<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ticket to Ride</title>
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="/public/favicon.ico">
		<link rel="stylesheet" href="/public/styles.css">
		<script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
		<script defer src="/public/client.js"></script>
	</head>
	<body>
		<form id="form">
			<select id="color">
				<option value="0" selected disabled hidden>Color</option>
				<option value="1">Red</option>
				<option value="2">Blue</option>
				<option value="3">Green</option>
				<option value="4">Yellow</option>
				<option value="5">Black</option>
			</select>
			<button id="1">Add 1 Train</button>
			<button id="2">Add 2 Train</button>
			<button id="3">Add 3 Train</button>
			<button id="4">Add 4 Train</button>
			<button id="5">Add 6 Train</button>
			<button id="6">Add 8 Train</button>
			<button id="8">Use Station</button>
			<div id="response">
				<span>Your Current Score: </span>
				<span id="score">Choose a Color</span>
			</div>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ticket to Ride</title>
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="/public/favicon.ico">
		<link rel="stylesheet" href="/public/styles.css">
		<script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
		<script defer src="/public/client.js"></script>
	</head>
	<body>
		<form id="form">
			<div class="row">
				<select id="color">
					<option selected disabled hidden>Color</option>
					<option>Red</option>
					<option>Blue</option>
					<option>Green</option>
					<option>Yellow</option>
					<option>Black</option>
				</select>
			</div>
			<div class="row">
				<button id="-1">- 1 Train</button>
				<button id="+1">+ 1 Train</button>
			</div>
			<div class="row">
				<button id="-2">- 2 Train</button>
				<button id="+2">+ 2 Train</button>
			</div>
			<div class="row">
				<button id="-3">- 3 Train</button>
				<button id="+3">+ 3 Train</button>
			</div>
			<div class="row">
				<button id="-4">- 4 Train</button>
				<button id="+4">+ 4 Train</button>
			</div>
			<div class="row">
				<button id="-5">- 6 Train</button>
				<button id="+5">+ 6 Train</button>
			</div>
			<div class="row">
				<button id="-6">- 8 Train</button>
				<button id="+6">+ 8 Train</button>
			</div>
			<div class="row">
				<button id="8">Use Station</button>
			</div>
			<div id="response">
				<span>Your Current Score: </span>
				<span id="score">Choose a Color</span>
			</div>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ticket to Ride</title>
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="/public/favicon.ico">
		<link rel="stylesheet" href="/public/styles.css">
		<script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
		<script defer src="/public/client.js"></script>
	</head>
	<body>
		<form id="form">
			<div class="row">
				<select id="color">
					<option selected disabled hidden>Color</option>
					<option value="#FF7575">Red</option>
					<option value="#57BCD9">Blue</option>
					<option value="#4BFE78">Green</option>
					<option value="#FFF06A">Yellow</option>
					<option value="#808080">Black</option>
				</select>
			</div>
			<div class="row" id="1">
				<button class="sBtn">- 1 Train</button>
				<span class="sSpn"></span>
				<button class="sBtn">+ 1 Train</button>
			</div>
			<div class="row" id="2">
				<button class="sBtn">- 2 Train</button>
				<span class="sSpn"></span>
				<button class="sBtn">+ 2 Train</button>
			</div>
			<div class="row" id="3">
				<button class="sBtn">- 3 Train</button>
				<span class="sSpn"></span>
				<button class="sBtn">+ 3 Train</button>
			</div>
			<div class="row" id="4">
				<button class="sBtn">- 4 Train</button>
				<span class="sSpn"></span>
				<button class="sBtn">+ 4 Train</button>
			</div>
			<div class="row" id="5">
				<button class="sBtn">- 6 Train</button>
				<span class="sSpn"></span>
				<button class="sBtn">+ 6 Train</button>
			</div>
			<div class="row" id="6">
				<button class="sBtn">- 8 Train</button>
				<span class="sSpn"></span>
				<button class="sBtn">+ 8 Train</button>
			</div>
			<div class="row" id="8">
				<button class="sBtn">- 1 Station</button>
				<span class="sSpn"></span>
				<button class="sBtn">+ 1 Station</button>
			</div>
			<div id="response">
				<span>Current Score: </span>
				<span id="score">Choose a Color</span>
				<br>
				<span>Trains built: </span>
				<span id="trains">Choose a Color</span>
			</div>
		</form>
	</body>
</html>
